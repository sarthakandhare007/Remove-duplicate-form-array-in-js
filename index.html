// input_area_start
let arr = [1, 3, 2, 3, 4, 1, 5];
// input_area_end

// coding_area_start
let uniqueArr = [];

for (let i = 0; i < arr.length; i++) {
    if (uniqueArr.indexOf(arr[i]) === -1) { // check if element not already added
        uniqueArr.push(arr[i]);
    }
}

console.log(uniqueArr);
